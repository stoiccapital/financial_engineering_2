<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Financial Engineering</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="../nav/nav.css">
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/website/index/" class="nav-brand">Financial Engineering</a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="/website/blogs/" class="nav-link">Blogs</a>
                </li>
                <li class="nav-item">
                    <a href="/website/signin/signin.html" class="nav-link active">Sign In</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Sign In Content -->
    <div class="signin-wrapper">
        <div class="container">
            <div class="logo">
                <h1>Welcome Back</h1>
                <p>Sign in to your account</p>
            </div>

            <div id="message"></div>

            <form id="signinForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn" id="signinBtn">
                    Sign In
                    <span class="loading" id="loading">
                        <div class="spinner"></div>
                    </span>
                </button>
            </form>

            <div class="footer">
                Don't have an account? <a href="#" onclick="showSignUp()">Sign up</a>
            </div>
        </div>
    </div>

    <script src="../nav/nav.js"></script>
    <script src="config.js"></script>
    <script src="signin.js?v=2"></script>
</body>
</html>
